<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task-4</title>
</head>
<body>
    <h1>Дано масив імен. Застосовуючи відповідне сортування та бінарний пошук визначити, чи є у масиві ім’я «Olga» і під яким індексом.</h1>

    <script>

        // 1. Вводимо дані
        let names = ['John','Paul','Andrew','Abrams','Oleny','Ola','Abba','Peter','Tina','Olha','Jack','Olga','Peter',]
        document.write(`<h2>Before: ${names.join(', ')}.</h2>`)

        // 2. Знаходимо результат
        names.sort()
        document.write(`<h2>After sort: ${names.join(', ')}.</h2>`)

        function includes_binarySearch(names, searchElement) {
            let start = 0
            let end = names.length - 1
            while (start <= end) {
                const middle = Math.floor((start + end) / 2)
                if (names[middle] === searchElement) return true
                if (names[middle] < searchElement) start = middle +1
                if (names[middle] > searchElement) end = middle - 1
            }
            return false
        }

        // 3. Виводимо результат
        if (includes_binarySearch(names, 'Olga')) document.write(`<h2>Ім’я «Olga» є у масиві</h2>`)
        else document.write(`<h2>У масиві ім’я «Olga» нема!</h2>`)
        let indexName = names.indexOf('Olga')
        document.write(`<h2>У масиві ім’я «Olga» знаходиться під індексом ${indexName}!</h2>`)

    </script>
</body>
</html>
